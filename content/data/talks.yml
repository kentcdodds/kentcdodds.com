  description: >-
    The web. What started as a document sharing platform has evolved into an
    application platform. The web has been through a number of transformations
    over the years. From static HTML files to dynamic server-generated HTML
    responses. Then to REST or GraphQL APIs consumed by JavaScript-heavy clients
    with the Jamstack. The web is entering a completely new transformation.
    Modern infrastructure and techniques have changed the rules of what it means
    to make an excellent user experience. In this new future, what's old is new
    and what's modern is lacking.


    In this keynote, Kent C. Dodds will show you how this transformation will
    impact your user experience, your development productivity, and your
    business goals. The future of the web is distributed. It's faster. It's
    cheaper. It's exciting. Kent will show you what you can do to stay in front
    of it (and no, it's not web3).

- title: Stream Away the Wait
  resources:
    - '[slides / demo](https://github.com/kentcdodds/stream-away-the-wait-talk)'
  deliveries:
    - event: '[ReactNext](https://www.react-next.com/)'
      date: 2022-06-28
      recording: 'https://www.youtube.com/watch?v=gb2DGJB1ZsM&list=PLV5CVI1eNcJgNqzNwcs4UKrlJdhfDjshf'
  tags:
    - keynote
    - remix
  description: >-
    When implementing the design of a user interface, we often finish before
    remembering that not everyone's running the app's services locally on their
    device. There's going to be network latency, long running database queries,
    and large datasets that can slow down the experience. We can and should do
    everything we can to speed things up, but not all of this is within our
    control. This means we need to start thinking about pending states. But
    pending UI is terrible.


    In this talk, Kent will walk us through building a pending experience that
    is quite delightful. Ultimately taking advantage of React 18's new streaming
    APIs and a soon-to-be-released API in Remix to give a top-notch user and
    developer experience. Prepare to have your mind blown.

