  tags:
    - remix
  description: >-
    Remix is a web framework that gives you the simple mental model of a
    Multi-Page App (MPA) but the power and capabilities of a Single-Page App
    (SPA). One of the big challenges of SPAs is network management resulting in
    a great deal of indirection and buggy code. This is especially noticeable in
    application state which Remix completely eliminates, but it's also an issue
    in individual components that communicate with a single-purpose backend
    endpoint (like a combobox search for example).


    In this talk, Kent will demonstrate how Remix enables you to build complex
    UI components that are connected to a backend in the simplest and most
    powerful way you've ever seen. Leaving you time to chill with your family or
    whatever else you do for fun ðŸ˜Ž.

