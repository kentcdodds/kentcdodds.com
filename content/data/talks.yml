  description: >-
    It's often said that the two hardest problems in programming are caching,
    naming things, and off by one errors. Some degree of caching is required in
    almost every application to drastically improve performance. Unfortunately,
    not only is it easy to get wrong, there are also lots of different layers
    and methods to implement caching with different trade-offs.


    In this talk, Kent will explain the key principles of caching. We'll go
    through several real world examples of issues where caching is a great
    solution. We'll also explore different approaches and their associated
    trade-offs. We'll cover a ton of ground here. This one's gonna be fun!

