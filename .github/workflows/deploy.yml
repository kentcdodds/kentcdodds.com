name: deploy
on:
  push:
    branches: ['main', '!all-contributors/**']
  pull_request:
    branches-ignore: ['all-contributors/**']

env:
  REMIX_TOKEN: ${{ secrets.REMIX_TOKEN }}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      # TODO: figure out how to not have to do this or something
      # because it's annoying to have this slow down releases
      - name: ğŸ“¥ğŸ“š Download storybook deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: storybook

      - name: â–¶ï¸ Run validate script
        run: npx kcd-scripts validate
        env:
          ENABLE_TEST_ROUTES: 'true'

      - name: ğŸ³ Docker compose
        run: docker-compose up -d && sleep 3 && npx prisma migrate reset --force
        env:
          DATABASE_URL: 'postgresql://kody:the_koala@localhost:5432/kentcdodds_db?schema=public'

      - name: ğŸŒ³ Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run start:mocks
          wait-on: 'http://localhost:8811'
        env:
          PORT: '8811'
          RUNNING_E2E: 'true'
          DATABASE_URL: 'postgresql://kody:the_koala@localhost:5432/kentcdodds_db?schema=public'

      - name: ğŸš€ Deploy
        # only deploy main branch on pushes
        if:
          ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        uses: superfly/flyctl-actions@1.1
        with:
          args: 'deploy --build-arg REMIX_TOKEN=${{ secrets.REMIX_TOKEN }}'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
