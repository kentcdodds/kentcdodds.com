name: deploy
on:
  push:
    branches: ['main', '!all-contributors/**']
  pull_request:
    branches-ignore: ['all-contributors/**']

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        env:
          REMIX_TOKEN: ${{ secrets.REMIX_TOKEN }}

      - name: ‚ñ∂Ô∏è Run validate script
        run: npx kcd-scripts validate test,lint,typecheck
        env:
          REMIX_TOKEN: ${{ secrets.REMIX_TOKEN }}

      - name: ‚¨ÜÔ∏è Upload coverage report
        uses: codecov/codecov-action@v1

      - name: üå≥ Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm start
          wait-on: 'http://localhost:8811'
        env:
          PORT: 8811

      - name: üöÄ Deploy
        # only deploy main branch on pushes
        if:
          ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        uses: superfly/flyctl-actions@1.1
        with:
          args: 'deploy --build-arg REMIX_TOKEN=${{ secrets.REMIX_TOKEN }}'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
