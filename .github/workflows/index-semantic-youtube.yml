name: üîé Index Semantic Search (youtube)
on:
  workflow_dispatch:
    inputs:
      youtube_video_ids:
        description: 'Comma-separated YouTube video IDs (optional)'
        required: false
        type: string
        default: ''
  schedule:
    # 4am Mountain Time is 11:00 UTC during standard time.
    # This drifts by one hour during daylight saving time.
    - cron: '0 11 * * *'

jobs:
  index:
    name: üîé Index Semantic Search (youtube)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ‚éî Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: ü•ü Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: üì• Download deps
        run: bun install --frozen-lockfile

      - name: üîé Index youtube playlist
        run: |
          set -euo pipefail
          if [ -n "${YOUTUBE_VIDEO_IDS:-}" ]; then
            bun other/semantic-search/index-youtube-playlist.ts --videos "$YOUTUBE_VIDEO_IDS"
          else
            bun other/semantic-search/index-youtube-playlist.ts
          fi
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_AI_GATEWAY_ID: ${{ secrets.CLOUDFLARE_AI_GATEWAY_ID }}
          CLOUDFLARE_AI_GATEWAY_AUTH_TOKEN:
            ${{ secrets.CLOUDFLARE_AI_GATEWAY_AUTH_TOKEN }}
          CLOUDFLARE_VECTORIZE_INDEX: ${{ secrets.CLOUDFLARE_VECTORIZE_INDEX }}
          CLOUDFLARE_AI_EMBEDDING_MODEL:
            ${{ secrets.CLOUDFLARE_AI_EMBEDDING_MODEL }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}

          # Prefer setting this as a repository variable (or secret).
          # If it is not set, the script uses a built-in default playlist ID.
          YOUTUBE_PLAYLIST_ID:
            ${{ vars.YOUTUBE_PLAYLIST_ID || secrets.YOUTUBE_PLAYLIST_ID }}

          # Optional: force-index specific videos. Can be set either as a
          # workflow_dispatch input or as a repository variable.
          YOUTUBE_VIDEO_IDS:
            ${{ github.event_name == 'workflow_dispatch' &&
            inputs.youtube_video_ids || vars.YOUTUBE_VIDEO_IDS }}
