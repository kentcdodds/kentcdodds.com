name: ðŸ”Ž Index Semantic Search (content)
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'content/blog/**'
      - 'content/pages/**'
      - 'content/data/**'

jobs:
  index:
    name: ðŸ”Ž Index Semantic Search (content)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ðŸ”Ž Index changed content
        run: >-
          npx tsx other/semantic-search/index-repo-content.ts
          --before "${{ github.event.before }}"
          --after "${{ github.sha }}"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_VECTORIZE_INDEX: ${{ secrets.CLOUDFLARE_VECTORIZE_INDEX }}
          CLOUDFLARE_AI_EMBEDDING_MODEL: ${{ secrets.CLOUDFLARE_AI_EMBEDDING_MODEL }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}

