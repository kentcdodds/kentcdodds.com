name: ğŸ” Index Semantic Search (content)
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'content/blog/**'
      - 'content/pages/**'
      - 'content/data/**'
      - 'app/routes/**'
      - 'app/components/**'
      - 'app/root.tsx'
      - 'app/other-routes.server.ts'
      - 'app/utils/sitemap.server.ts'
      - 'other/semantic-search/**'

jobs:
  index:
    name: ğŸ” Index Semantic Search (content)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1.11.2

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ¦ Prime Site Cache
        id: site-cache
        uses: actions/cache@v5
        with:
          path: other/cache.db
          key: site-cache

      - name: ğŸ— Build (production)
        if: steps.site-cache.outputs.cache-hit != 'true'
        run: npm run build

      - name: ğŸ˜… Generate Site Cache
        if: steps.site-cache.outputs.cache-hit != 'true'
        run: npm run prime-cache:mocks

      - name: ğŸ” Index changed content
        run: |
          set -euo pipefail
          node --env-file=.env other/semantic-search/index-repo-content.ts --before "${{ github.event.before }}" --after "${{ github.sha }}"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_VECTORIZE_INDEX: ${{ secrets.CLOUDFLARE_VECTORIZE_INDEX }}
          CLOUDFLARE_AI_EMBEDDING_MODEL:
            ${{ secrets.CLOUDFLARE_AI_EMBEDDING_MODEL }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
