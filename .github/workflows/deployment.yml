name: üöÄ Deploy
on:
  push:
    branches:
      - main
  pull_request: {}

env:
  REMIX_TOKEN: ${{ secrets.REMIX_TOKEN }}

jobs:
  lint:
    name: ‚¨£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: üî¨ Lint
        run: npm run lint

  typecheck:
    name:  ¶ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: üîé Type check
        run: npm run typecheck

  jest:
    name: üÉè Jest
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: üÉè Run jest
        run: npm run test -- --coverage

  cypress:
    name: ‚ö´Ô∏è Cypress
    runs-on: ubuntu-latest
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        # run 3 copies of the current job in parallel
        containers: ['üê® Kody', 'üíØ Hannah', 'ü¶â Olivia']
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: üèÑ Copy test env vars
        run: cp .env.example .env

      - name: ‚éî Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: ‚öôÔ∏è Build
        run: npm run build
        env:
          ENABLE_TEST_ROUTES: 'true'
          COMMIT_SHA: ${{ github.sha }}

      - name: üê≥ Docker compose
        run: docker-compose up -d && sleep 3 && npx prisma migrate reset --force
        env:
          DATABASE_URL: 'postgresql://kody:the_koala@localhost:5432/kentcdodds_db?schema=public'

      - name: üå≥ Cypress run
        uses: cypress-io/github-action@v2
        continue-on-error: true
        with:
          start: npm run start:mocks
          wait-on: 'http://localhost:8811'
          record: true
          parallel: true
          group: 'KCD Cypress'
        env:
          PORT: '8811'
          RUNNING_E2E: 'true'
          DATABASE_URL: 'postgresql://kody:the_koala@localhost:5432/kentcdodds_db?schema=public'
          REDIS_URL: ${{ secrets.REDIS_CI_TEST_URL }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

  build:
    name: üê≥ Build
    runs-on: ubuntu-latest
    # only build/deploy main branch on pushes
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Setup cache
      - name: ‚ö°Ô∏è Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: üîë Fly Registry Auth
        uses: docker/login-action@v1
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: üê≥ Docker build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: registry.fly.io/withered-frost-3196:${{ github.sha }}
          build-args: |
            REMIX_TOKEN=${{ secrets.REMIX_TOKEN }}
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: [lint, typecheck, jest, build]
    # only build/deploy main branch on pushes
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: '50'

      - name: üîé Determine deployable changes
        id: deployable
        run: >-
          echo ::set-output name=DEPLOYABLE::$(node ./other/is-deployable.js ${{
          github.sha }})

      - name: ‚õîÔ∏è Not Deployable
        if: steps.deployable.outputs.DEPLOYABLE == 'false'
        run: echo "Changes not deployable"

      - name: üöÄ Deploy
        if: steps.deployable.outputs.DEPLOYABLE == 'true'
        uses: superfly/flyctl-actions@1.1
        with:
          args:
            'deploy -i registry.fly.io/withered-frost-3196:${{ github.sha }}
            --strategy bluegreen'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
