name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: ğŸ” Determine deployable changes
    runs-on: ubuntu-latest
    outputs:
      DEPLOYABLE: ${{steps.changes.outputs.DEPLOYABLE}}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: '50'

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ” Determine deployable changes
        id: changes
        run:
          echo "DEPLOYABLE=$(node ./other/is-deployable.js ${{ github.sha }})"
          >> "$GITHUB_OUTPUT"

      - name: â“ Deployable
        run: >-
          echo "DEPLOYABLE: ${{steps.changes.outputs.DEPLOYABLE}}"

  lint:
    name: â¬£ ESLint
    needs: [changes]
    if: needs.changes.outputs.DEPLOYABLE == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npm run lint

  typecheck:
    name: Ê¦ TypeScript
    needs: [changes]
    if: needs.changes.outputs.DEPLOYABLE == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: npm run typecheck

  pre-deploy-health-check:
    name: ğŸ¥ Pre-deploy health check
    needs: [changes]
    # Only run when we would actually deploy (keeps PRs fast).
    if:
      ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') &&
      github.event_name == 'push' && needs.changes.outputs.DEPLOYABLE == 'true'
      }}
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: ğŸ¤– update robots
        if: ${{ github.ref == 'refs/heads/dev' }}
        run:
          # replace "Allow" with "Disallow" in public/robots.txt for staging
          sed -i 's/Allow/Disallow/g' public/robots.txt

      - name: ğŸ— Build (production)
        run: npm run build

      - name: ğŸ©º Smoke test /healthcheck (production build)
        run: npm run predeploy:healthcheck
        env:
          MOCKS: 'true'

  playwright:
    name: ğŸ­ Playwright
    needs: [changes]
    if: needs.changes.outputs.DEPLOYABLE == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    continue-on-error: true
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ¬ Setup ffmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸŒ Install Playwright Browsers
        run: npm run test:e2e:install

      - name: ğŸ›  Setup Database
        run: npx prisma migrate reset --force

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸ¦ Prime Site Cache
        id: site-cache
        uses: actions/cache@v3
        with:
          path: other/cache.db
          key: site-cache

      - name: ğŸ˜… Generate Site Cache
        if: steps.site-cache.outputs.cache-hit != 'true'
        run: npm run prime-cache:mocks

      - name: ğŸ­ Playwright tests
        run: npx playwright test
        env:
          PORT: 8811

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [changes, lint, typecheck, pre-deploy-health-check]
    # only build/deploy main branch on pushes
    if:
      ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') &&
      github.event_name == 'push' && needs.changes.outputs.DEPLOYABLE == 'true'
      }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: '50'

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.0
        id: app_name
        with:
          file: 'fly.toml'
          field: 'app'

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸ¤– update robots
        if: ${{ github.ref == 'refs/heads/dev' }}
        run:
          # replace "Allow" with "Disallow" in public/robots.txt for staging
          sed -i 's/Allow/Disallow/g' public/robots.txt

      - name: ğŸš€ Deploy Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        run:
          flyctl deploy --depot --remote-only --build-arg COMMIT_SHA=${{
          github.sha }} --app ${{ steps.app_name.outputs.value }}-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run:
          flyctl deploy --depot --remote-only --build-arg COMMIT_SHA=${{
          github.sha }} --build-secret SENTRY_AUTH_TOKEN=${{
          secrets.SENTRY_AUTH_TOKEN }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
