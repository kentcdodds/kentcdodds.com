name: ğŸ¥¬ Refresh Content
on:
  push:
    branches:
      - main
      - dev

jobs:
  refresh:
    name: ğŸ¥¬ Refresh Content
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: '0'

      - name: â” Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: ğŸ¥Ÿ Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: ğŸ“¥ Download deps
        run: bun install --frozen-lockfile

      - name: ğŸ“š Publish mdx-remote artifacts
        run: |
          set -euo pipefail
          bun run content:publish-mdx-remote -- \
            --bucket "${{ secrets.MDX_REMOTE_R2_BUCKET || secrets.R2_BUCKET }}" \
            --before "${{ github.event.before }}" \
            --after "${{ github.sha }}"
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: ğŸ¥¬ Refresh Content
        run: bun ./other/refresh-changed-content.js ${{ github.sha }}
        env:
          REFRESH_CACHE_SECRET: ${{ secrets.REFRESH_CACHE_SECRET }}
