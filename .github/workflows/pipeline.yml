name: pipeline
on:
  push:
    branches:
      - main
  pull_request: {}

env:
  REMIX_TOKEN: ${{ secrets.REMIX_TOKEN }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🔬 Lint
        run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🔎 Type check
        run: npm run typecheck

  jest:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: 🃏 Run jest
        run: npm run test -- --coverage

      - name: ⬆️ Upload coverage report
        uses: codecov/codecov-action@v1

  test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🏄 Copy test env vars
        run: cp .env.example .env

      - name: ⎔ Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1

      - name: ⚙️ Build
        run: npm run build
        env:
          ENABLE_TEST_ROUTES: 'true'
          COMMIT_SHA: ${{github.sha}}

      - name: 🐳 Docker compose
        run: docker-compose up -d && sleep 3 && npx prisma migrate reset --force
        env:
          DATABASE_URL: 'postgresql://kody:the_koala@localhost:5432/kentcdodds_db?schema=public'

      - name: ⚡️ Prime cache
        run: npm run prime-cache:mocks

      - name: 🌳 Cypress run
        uses: cypress-io/github-action@v2
        continue-on-error: true
        with:
          start: npm run start:mocks
          wait-on: 'http://localhost:8811'
        env:
          PORT: '8811'
          RUNNING_E2E: 'true'
          DATABASE_URL: 'postgresql://kody:the_koala@localhost:5432/kentcdodds_db?schema=public'

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, jest, test]
    # only deploy main branch on pushes
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🚀 Deploy
        uses: superfly/flyctl-actions@1.1
        with:
          args:
            'deploy --build-arg REMIX_TOKEN=${{ secrets.REMIX_TOKEN }}
            --build-arg COMMIT_SHA="${{ github.sha }}"'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
